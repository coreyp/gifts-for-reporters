<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<meta charset="utf-8">
		<meta name="description" content="Our registry">
    	<meta name="author" content="">
		<TITLE>Reporters' gift registry</TITLE>
		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" media="screen">

		<!-- Optional theme -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
	</HEAD>

	<BODY>

	   <!-- Static navbar -->
	    <div class="navbar navbar-default navbar-static-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Reporters' Gift Registry</a>
	        </div>
	        <div class="navbar-collapse collapse">
	          <ul class="nav navbar-nav">
	            <li class="active"><a href="#">Home</a></li>
	            <li class="active"><a href="#about">About</a></li>
	            <li class="active"><a href="#registry">Registry</a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>

	    <div class="container">

	      <!-- Main jumbotron for a primary marketing message or call to action -->
	      <div class="jumbotron" id="about">
	      	<div class="row">
		      	<!-- <div class="col-md-6 text-center">
		      		<img src="./images/couple.jpg" alt="see footer for image copyright notice">
		      	</div> -->
		      	<div class="col-md-6">
			        <h1>Reporters Gift Registry</h1>
			        <p>Lorem ipsum.</p>
			        <p>That's correct.</p>
					<p>This is filler.</p>
					<p>Later</p>
				</div>
			</div>
	      </div>

	      <div class="row" id="registry">
	      	{gifts}
	      	<!-- MODAL -->
			<div class="modal fade" id="{id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			    <div class="modal-dialog">
			      <div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			          <h4 class="modal-title">{title}</h4>
			          <h3>{price}</h3>
			        </div>
			        <div class="modal-body">
			          <img src="./images/{image}" alt="{title}">
			          <p>{description}</p>
			        </div>
			        <div class="modal-footer">
			          {paypal}
			        </div>
			      </div><!-- /.modal-content -->
			    </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->

            <div class="col-6 col-sm-6 col-lg-3 row text-center">
              <h3>{title}</h3>
              <img src="./images/{image}" width="25%" height="25%" data-toggle="modal" data-target="#{id}">
              <!-- <h2>{price}</h2> -->
              <button type="button" data-toggle="modal" class="btn-primary" data-target="#{id}">{price}</button>
            </div><!--/span-->
            {/gifts}
          </div>

          <hr>
		   <div class="well">
		        <p>Thanks for your contribution!</p>
		    </div>
		</div>

	    </div> <!-- /container -->


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="//code.jquery.com/jquery.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	</BODY>
</HTML>
